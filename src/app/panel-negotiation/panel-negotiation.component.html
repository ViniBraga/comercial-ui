<p-panel header="New Opportunity">

  <div class="p-grid">

    <div class="p-col-2">Description</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="opportunity.description">
    </div>

    <div class="p-col-2">Prospectus</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="opportunity.prospectusName">
    </div>

    <div class="p-col-2">Value</div>
    <div class="p-col-10">
      <input pInputText type="text" [(ngModel)]="opportunity.value">
    </div>

    <div class="p-col-10 p-offset-2">
      <button pButton type="submit" label="Include" (click)="add()"></button>
    </div>

  </div>

</p-panel>

<br>

<p-table [value]="opportunities">

  <ng-template pTemplate="header">
    <tr>
      <th>Description</th>
      <th>Prospectus</th>
      <th>Value</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-opportunity>
    <tr>
      <td>{{ opportunity.description }}</td>
      <td>{{ opportunity.prospectusName }}</td>
      <td>{{ opportunity.value }}</td>
    </tr>
  </ng-template>

</p-table>
